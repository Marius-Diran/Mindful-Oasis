<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/editor.css">
  <title>Mindful-Oasis : Editor</title>
</head>
<body>
  
  <section class="blog-img-upload">
    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden>
      <label for="banner-upload" class="banner-upload-btn"><i class="fa-solid fa-upload"></i></label>
    </div>
  </section>

  <section class="blog-section">
    <div class="grand-container">
      <div class="blog">
        <textarea type="text" class="blog-title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
      </div>

      <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/ad2f1382aa.js" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

  <script src="js/editor.js"></script>
  <script src="js/firebase.js"></script>

</body>
</html>
