<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/editor.css">
  <title>Mindful-Oasis : Editor</title>
</head>
<body>

  <nav>

    <div class="logo-box"><h1 class="logo">M<span class="green-o">O</span></h1></div>

    <div class="list-box">
      <ul class="nav-list">
        <a href="index.html"><li>Home</li></a>
        <a href="homelander.com"><li>About Us</li></a>
        <a id="home-link" href="./editor.html"><li>Write a Blog</li></a>
      </ul>
    </div>

    <button class="nav-contact_btn">Contact Me</button>

  </nav>
  
  <section class="blog-img-upload">
    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden>
      <label for="banner-upload" class="banner-upload-btn"><i class="fa-solid fa-upload"></i></label>
    </div>
  </section>

  <section class="blog-section">
    <div class="grand-container">
      <div class="blog">
        <form class="add">
          <textarea type="text" class="blog-title" id="blog-title-space" placeholder="Blog title..."></textarea>
          <textarea type="text" class="article" id="article-space" placeholder="Start writing here..."></textarea>
        </form>
      </div>

      <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/ad2f1382aa.js" crossorigin="anonymous"></script>

  <script type="module" src="js/firebase.js"></script>

</body>
</html>
